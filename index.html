<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Udacity: Project Frogger Gamer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="modal-gameover">
        <h2>Game OVEEEEERRRR!!!</h2>
        <br>
        <span>Your score is <span id="session-score"></span></span>
        <br>
        <br>
        <button onclick="restartGame()">Restart Game</button>
    </div>
    <div class="game-info">
        <div>
            Score:
            <span id="score"></span>
        </div>
        <div>
            Life:
            <span id="heart"></span>
        </div>
        <div>
            Record:
            <span id="record"></span>
        </div>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
