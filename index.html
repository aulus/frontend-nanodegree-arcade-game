<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Udacity: Project Frogger Gamer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="global">
        <div class="game__content">
            <div id="modal-gameover">
                <h1 class="title--gameover">Game OVEEER!!!</h1>
                <h2>Your score is <span id="session-score"></span></h2>
                <button class="btn-restart" onclick="restartGame()">Press enter to restart the game</button>
            </div>
            <div class="game__header">
                <div>
                    Score: <span id="score"></span>
                </div>
                <div>
                    <span class="heart-small"></span> <span id="heart"></span>
                </div>
            </div>
            <div id="game"></div>
            <div class="game__footer">
             Record: <span id="record"></span>
            </div>
        </div>
   
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
